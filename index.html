<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Press+Start+2P&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>nzavaletac</title>
  </head>
  <body>
    <nav class="header-container">
      <button data-text="Awesome" class="button">
        <span class="actual-text">&nbsp;{nzavaletac}&nbsp;</span>
        <span class="hover-text" aria-hidden="true"
          >&nbsp;{nzavaletac}&nbsp;</span
        >
      </button>
      <div class="btn-contacto">
        <a class="fancy" href="#contact">
          <span class="top-key"></span>
          <span class="text">Contáctame</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </a>
      </div>
    </nav>

    <section class="hero-container">
      <div class="hero-content">
        <div class="row">
          <img
            src="https://i.ibb.co/pPGbmWg/profile-img.png"
            alt=""
            class="profile-img"
          />
        </div>
        <div class="row">
          <h1 class="hero-title">
            Desarollador Web Full Stak JavaScript & Contador
          </h1>
        </div>
        <div class="row">
          <p class="hero-subtitle">
            Hola, Soy <b>Noe</b>. Soy un Desarollador Web Full-Stack JavaScript.
            Tengo 28 años y desde siempre fuí amante de la tecnología.
          </p>
        </div>

        <div class="row">
          <img src="./assets/images/programmer.svg" class="programmer" alt="" />
        </div>
      </div>
    </section>

    <section class="contact-container" id="contact">
      <div class="contact-content">
        <h1>Hablemos</h1>
        <p>Coméntame sobre tus proyectos y <b>hagámoslo realidad.</b></p>
      </div>
      <form
        action="https://formsubmit.co/c2fe831e3a2ec6dea25f3329da7371ed"
        method="POST"
        class="contact-content"
      >
        <input name="Nombres" type="text" class="input" placeholder="Nombres" />
        <input name="Email" type="text" class="input" placeholder="Email" />
        <input
          name="Telefono"
          type="text"
          class="input"
          placeholder="Número de teléfono"
        />
        <input
          name="Empresa"
          type="text"
          class="input"
          placeholder="Empresa: (Opcional)"
        />
        <textarea
          name="Mensaje"
          class="input"
          placeholder="Cuéntame algo más de tu proyecto."
        ></textarea>
        <input
          type="hidden"
          name="_next"
          value="https://nzavaletac.vercel.app/"
        />
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_template" value="table" />
        <button class="" type="submit">Enviar Mensaje</button>
      </form>
    </section>

    <footer class="footer-container">
      <div class="column">
        <a href="https://github.com/nzavaletac" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/noe-zavaleta-cardeña/"
          target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>

      <div class="column">
        <small>
          <script type="text/javascript">
            copyright = new Date();
            anioActual = copyright.getFullYear();
            document.write("© " + anioActual);
          </script>
          Todos los derechos reservados.
        </small>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/337034b872.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
